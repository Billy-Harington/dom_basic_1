<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  


 <div class="container">
        <h1>Supercharged for pros.</h1>
        <p>The most powerful MacBook Pro ever is here...</p>
    
        <div class="nike-pro">
            <a href="#" class="img" style="background-image: url('./white.png');"></a>
            <div class="info">
                <h1>Macbook Pro</h1>
                <h3>White</h3>
                <h2>$1,999</h2>
            </div>
        </div>
    
     
        <div class="buttons">
            <button data-color="white">White</button>
            <button data-color="grey">Space Grey</button>
        </div>
    
       
        <div class="storage-options">
            <button data-storage="512" data-price="1999">512 GB SSD</button>
            <button data-storage="1TB" data-price="2199">1 TB SSD +$200</button>
            <button data-storage="2TB" data-price="2599">2 TB SSD +$600</button>
            <button data-storage="4TB" data-price="3199">4 TB SSD +$1200</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
